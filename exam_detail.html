<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Toán Tử Python - Quizizz</title>

    <!-- Import Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Import CSS -->
    <link rel="stylesheet" href="css/test.css">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="quiz-container bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Kiểm Tra Toán Tử Python - Quizizz</h2>

        <!-- Nhập tên -->
        <div class="mb-4">
            <label class="block text-lg font-medium text-gray-700 mb-2">Nhập tên của bạn:</label>
            <input type="text" id="username" class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
        </div>

        <form id="quizForm">
            <div id="questions" class="space-y-4">Đang tải câu hỏi...</div>
            <button type="submit" class="w-full mt-4 py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">
                Nộp Bài
            </button>
        </form>

        <div id="result" class="mt-4 text-center"></div>
    </div>

    <!-- Import JavaScript -->
    <script type="module" src="js/test.js"></script>
</body>

</html>
