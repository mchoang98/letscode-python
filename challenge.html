<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Practice Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #editor {
            height: 400px;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .monaco-editor {
            border: 1px solid #4b5563;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col px-4 py-6">

    <h1 id="pageTitle" class="text-3xl font-bold mb-4 text-center">Python Practice Challenge</h1>

    <!-- Container chia 2 c·ªôt -->
    <div class="flex-1 w-full max-w-7xl mx-auto flex flex-row gap-6 h-[80vh]">

        <!-- C·ªôt tr√°i: ƒê·ªÅ b√†i -->
        <div class="w-1/2 flex flex-col overflow-y-auto bg-gray-800 p-4 rounded-lg border border-gray-700">
            <!-- Ch·ªçn b√†i t·∫≠p -->
            <div class="mb-4">
                <label for="problemSelect" class="block text-lg font-medium mb-1">Ch·ªçn b√†i t·∫≠p:</label>
                <select id="problemSelect"
                    class="bg-gray-700 border border-gray-600 text-white rounded-md px-3 py-2 w-full">
                    <option value="">-- Ch·ªçn m·ªôt b√†i --</option>
                </select>
            </div>

            <label id="funcLabel" class="block text-lg font-medium mb-1">Nh·∫≠p h√†m <code>...</code> v√†o ƒë√¢y:</label>
            <p id="funcDescription" class="text-gray-400 mb-4 italic whitespace-pre-wrap"></p>

            <div class="mt-auto">
                <!-- N√∫t Ch·∫°y v√† N·ªôp -->
                <div class="flex gap-4 mt-4">
                    <button id="runBtn"
                        class="bg-green-600 hover:bg-green-700 px-5 py-2.5 rounded-xl text-white font-semibold shadow-md transition">
                        Ch·∫°y Pytest
                    </button>
                    <button id="submitBtn"
                        class="bg-indigo-600 hover:bg-indigo-700 px-5 py-2.5 rounded-xl text-white font-semibold shadow-md transition">
                        N·ªôp B√†i
                    </button>
                </div>

                <!-- K·∫øt qu·∫£ -->
                <div class="mt-6">
                    <h2 class="text-xl font-semibold mb-2">K·∫øt qu·∫£:</h2>
                    <pre id="output"
                        class="bg-[#1e1e1e] text-green-300 p-4 rounded-md border border-gray-600 whitespace-pre-wrap overflow-x-auto max-h-60">
                    </pre>
                </div>
            </div>
        </div>

        <!-- C·ªôt ph·∫£i: Monaco Editor -->
        <div class="w-1/2 bg-gray-800 rounded-lg border border-gray-700 overflow-hidden flex flex-col">
            <div id="editor" class="flex-1 h-full w-full"></div>
        </div>
    </div>

    
<script>
    let editor;
    let currentProblemId = null;

    const host_url = "https://python-checkcode.onrender.com";
    // Load danh s√°ch b√†i t·∫≠p
    async function loadProblemList() {
        const select = document.getElementById("problemSelect");
        try {
            const res = await fetch(`${host_url}/list_problems`);
            const data = await res.json();
            data.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id;
                opt.textContent = p.title;
                select.appendChild(opt);
            });

            select.addEventListener('change', e => {
                currentProblemId = e.target.value;
                loadFunctionInfo(currentProblemId);
            });
        } catch (e) {
            console.error("L·ªói t·∫£i danh s√°ch b√†i:", e);
        }
    }

    // Load th√¥ng tin b√†i
    async function loadFunctionInfo(problemId) {
        if (!problemId) return;
        try {
            const res = await fetch(`${host_url}/get_problem`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: problemId })
            });
            const data = await res.json();
            if (data.error) throw new Error(data.error);

            const funcName = data.function || '...';
            const description = data.description || '';
            document.getElementById('funcLabel').innerHTML = `Nh·∫≠p h√†m <code>${funcName}</code> v√†o ƒë√¢y:`;
            document.getElementById('funcDescription').innerHTML = description;
            document.getElementById('pageTitle').textContent = `Python Practice  - H√†m: ${funcName}`;

            editor.setValue(`${funcName} # Kh√¥ng x√≥a d√≤ng n√†y\n    # Nh·∫≠p code d∆∞·ªõi ƒë√¢y...\n`);
        } catch (e) {
            console.error(e);
            alert("‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c b√†i t·∫≠p.");
        }
    }

    // G·ª≠i code ki·ªÉm th·ª≠
    document.getElementById("runBtn").addEventListener("click", async () => {
        const code = editor.getValue();
        const outputEl = document.getElementById("output");

        if (!code.trim()) {
            outputEl.textContent = '‚ö†Ô∏è Vui l√≤ng nh·∫≠p code.';
            return;
        }

        if (!currentProblemId) {
            outputEl.textContent = '‚ö†Ô∏è Vui l√≤ng ch·ªçn m·ªôt b√†i t·∫≠p.';
            return;
        }

        outputEl.textContent = '‚è≥ ƒêang ch·∫°y...';

        try {
            const response = await fetch(`${host_url}/run_pytest`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code, id: currentProblemId })
            });

            const data = await response.json();

            if (data.error) {
                outputEl.textContent = '‚ùå L·ªói: ' + data.error;
            } else {
                outputEl.textContent =
                    `üîÅ Return code: ${data.returncode}\n\nüì§ STDOUT:\n${data.stdout}\n\nüì• STDERR:\n${data.stderr}`;
            }
        } catch (err) {
            outputEl.textContent = 'üö´ L·ªói khi g·ªçi server: ' + err.message;
        }
    });


    document.getElementById("submitBtn").addEventListener("click", async () => {
        const code = editor.getValue();
        const outputEl = document.getElementById("output");

        if (!code.trim()) {
            outputEl.textContent = '‚ö†Ô∏è Vui l√≤ng nh·∫≠p code.';
            return;
        }

        if (!currentProblemId) {
            outputEl.textContent = '‚ö†Ô∏è Vui l√≤ng ch·ªçn m·ªôt b√†i t·∫≠p.';
            return;
        }

        // üëâ H·ªèi t√™n h·ªçc sinh
        const student = prompt("üìõ Nh·∫≠p t√™n c·ªßa b·∫°n ƒë·ªÉ n·ªôp b√†i:");
        if (!student || student.trim() === "") {
            outputEl.textContent = '‚ö†Ô∏è B·∫°n ch∆∞a nh·∫≠p t√™n, kh√¥ng th·ªÉ n·ªôp b√†i.';
            return;
        }

        outputEl.textContent = "‚è≥ ƒêang n·ªôp b√†i...";

        try {
            const res = await fetch(`${host_url}/submit_solution`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    id: currentProblemId,
                    code: code,
                    student: student.trim()
                })
            });

            const result = await res.json();

            if (result.success) {
                outputEl.textContent = `‚úÖ ${student.trim()}, b·∫°n ƒë√£ n·ªôp b√†i th√†nh c√¥ng!`;
            } else {
                outputEl.textContent = "‚ùå L·ªói khi n·ªôp b√†i: " + (result.error || result.message);
            }
        } catch (e) {
            outputEl.textContent = "üö´ L·ªói khi g·ªçi server: " + e.message;
        }
    });

    // Kh·ªüi t·∫°o Monaco v√† load danh s√°ch b√†i
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs' } });
    require(["vs/editor/editor.main"], function () {
        editor = monaco.editor.create(document.getElementById('editor'), {
            value: '',
            language: 'python',
            theme: 'vs-dark',
            fontSize: 16,
            lineNumbers: 'on',
            automaticLayout: true
        });
        loadProblemList();
    });
</script>


</body>

</html>
