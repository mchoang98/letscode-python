<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Đề thi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Danh Sách Đề thi</h1>
        <ul id="exercise-list" class="space-y-4"></ul>
    </div>

    <script>
        const exercises = [
            { date: "20_04_25", title: "Đề thi ngày 20/04/2025" },
            { date: "06_04_25", title: "Đề thi ngày 06/04/2025" },
            { date: "30_03_25", title: "Đề thi ngày 30/03/2025" },
            { date: "23_03_25", title: "Đề thi ngày 23/03/2025" },
            { date: "16_03_25", title: "Đề thi ngày 16/03/2025" },
            { date: "09_03_25", title: "Đề thi ngày 09/03/2025" }
        ];

        const listContainer = document.getElementById("exercise-list");
        exercises.forEach(exercise => {
            const item = document.createElement("li");
            item.className = "p-4 bg-blue-100 rounded-lg shadow flex justify-between items-center";
            item.innerHTML = `
                <span class="text-lg font-semibold">${exercise.title})</span>
                <button onclick="navigateToExercise('${exercise.date}')" class="bg-blue-500 text-white px-4 py-2 rounded">Xem</button>
            `;
            listContainer.appendChild(item);
        });

        function navigateToExercise(date) {
            window.location.href = `exam_detail.html?date=${date}`;
        }
    </script>
</body>

</html>
